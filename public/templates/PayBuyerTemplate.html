<!-- HTML template for pay pop up after buy is clicked -->

<% if (listing_open) { %>
  <div id="pay-initial-text">
    <h1>Almost there!</h1>
    <h4>Pay with:</h4>
  </div>

  <button id="cashButton">Cash</button>
  <% if(!venmoPaid && venmoEnabled){ %>
    <button id="venmoButton">Venmo</button>
  <% } %>

  <div id="venmoMessage"></div>
<% } %>
