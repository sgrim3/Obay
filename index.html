 <!-- Determines what should be displayed on the client side -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Wikipedia</title>
        <link rel="stylesheet" href="stylesheets/home.css">
    </head>
    <body>
        <br>
        <br>
        <div id="buttons">
            <a id='Homebutton' href="/">Home</a> 
            <a id= 'Createbutton'href="/#create">Create</a>
        </div>
        <h1>Animal Wiki</h1>

        <!-- Containers -->
        <div id="titles">
        </div>

        <div id="create">
        </div>

        <div id="content">
        </div>

        <div id="edit">
        </div>

        <!-- Templates -->
        <script id="titleTemplate" type="text/template">
            <a id= "listtitles" href= <%= "#page/"+_id %> > <%= title %> </a>
        </script>
        
        <script id="contentTemplate" type="text/template">
            <h2><%= title %></h2>
            <div id="contentArea">
                <%= content %>
            </div>
            <br><br>
            <div id="buttons">
                <a class="delete">Delete</a>
                <a class='edit' href= <%= "#page/"+_id+"/edit" %> >Edit</a>
            </div
        </script>

        <script id="createTemplate" type="text/template">
            <form id="createPage" action="#">
                <div>                    
                    <label id = "addtitle" for="title">Title: </label> <br> <br>
                    <input id="title" type="text" /> <br> <br> <br>
                    <label id = "addcontent" for="content">Content: </label> <br><br>
                    <textarea id="content" type="text" /> <br>
                    <button id="submit">Submit</button>
                </div>
            </form>
        </script>

        <script id="editTemplate" type="text/template">
            <form id="editPage" action="#">
                <div>
                    <label id = "edittitle" for="title">Title: </label> <br> <br>
                    <input id="title" type="text" value= <%=title%> /><br> <br> <br>
                    <label id = "editcontent" for="content">Content: </label> <br><br>
                    <textarea id="content" type="text"> <%=content%> </textarea> <br>
                    <button id="submit">Submit</button>
                </div>
            </form>
        </script>

        <!-- Resources -->
        <script src="javascripts/lib/jquery-2.1.3.min.js"></script>
        <script src="javascripts/lib/underscore-min.js"></script>
        <script src="javascripts/lib/backbone-min.js"></script>
        <script src="javascripts/models/page.js"></script>
        <script src="javascripts/collections/pages.js"></script>
        <script src="javascripts/views/page.js"></script>
        <script src="javascripts/views/title.js"></script>
        <script src="javascripts/views/titles.js"></script>
        <script src="javascripts/views/create.js"></script>
        <script src="javascripts/views/edit.js"></script>
        <script src="javascripts/app.js"></script>
        <script src="javascripts/router.js"></script>
    </body>
</html>
